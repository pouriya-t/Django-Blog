{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Password Change
{% endblock  %}


{% block body_block %}

{% if changed %}
<div class="alert alert-success">
    Password Changed Successfully
</div>
{% endif %}

<h2>Password Change</h2>

<form method="post">
    {{form|crispy}}
    {% csrf_token %}
    <br>
    <button type="submit" class="btn btn-primary btn-sm">Change Password</button>
</form>

{% endblock  %}
